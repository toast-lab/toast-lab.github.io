---
layout: info
title: All Posts
---
<!--<h1>{{ page.title }}</h1> -->
<p><a href="{{site.url}}{{site.baseurl}}/blog/tags">Sort with Tags</a>
<a href="{{site.url}}{{site.baseurl}}/blog/categories">Sort with Categories</a> </p>
	<dl class="posts">
	 {% for post in site.posts %}
		<dt>
	       <code>{{ post.date | date_to_string }}</code> <i class="fas fa-angle-double-right"></i> <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;{% include status-indicator.html status=post.status%}
    </dt>
    {% if post.description %}
 <dd style="text-align: justify">{{ post.description  | markdownify }}
 </dd>
 {% endif %}
		
 {% endfor %}
 </dl>
